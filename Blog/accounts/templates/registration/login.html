<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% extends 'Blog/base.html' %}
    {% load django_bootstrap5 %}

    {% block page_header %}
        <h2>Log in to your account.</h2>
    {% endblock page_header %}

    {% block content %}
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Log in" %}
        </form>
    {% endblock content %}
</body>
</html>
